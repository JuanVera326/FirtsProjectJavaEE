<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Ingreso</title>
</head>
<body>
<f:view>
	<center>
	<h:form>
		<h1>Bienvenido</h1>
		<h:panelGrid columns="2" border="2">
			<h:outputLabel value="Nombre" for="nombre"></h:outputLabel>
			<h:outputText value="#{personaBean.nombre}" id="nombre" style="width:350px"></h:outputText>
			<h:outputLabel value="Edad" for="edad"></h:outputLabel>
			
			<h:outputText value="#{personaBean.edad}" id="edad" style="width:350px"></h:outputText>
			<h:outputLabel value="Descripcion" for="descripcion"></h:outputLabel>
			
			<h:outputText value="#{personaBean.descripcion}" id="descripcion" style="width:350px; height: 77px;"></h:outputText>
			<h:outputLabel value="Dia actual" for="dia"></h:outputLabel>
			
			<h:outputText value="#{personaBean.dia}" id="dia" style="width:350px; height: 77px;"></h:outputText>
			<h:outputLabel value="Genero" for="genero"></h:outputLabel>
			
			<h:outputText value="#{personaBean.genero}" id="genero" style="width:350px; height: 77px;"></h:outputText>
			<h:outputLabel value="Idioma" for="idioma"></h:outputLabel>
			
			<h:panelGroup>
				 <ul>
				 	<ui:repeat var="idioma" value="#{personaBean.idioma}">
				 		<li>#{idioma}</li>
				 	</ui:repeat>
				 </ul>
			</h:panelGroup>
			<h:outputLabel value="Profesion" for="profesion"></h:outputLabel>
			<h:panelGroup>
				 <ul>
				 	<ui:repeat var="prof" value="#{personaBean.profesionSeleccionada}">
				 		<li>#{prof}</li>
				 	</ui:repeat>
				 </ul>
</h:panelGroup>
		</h:panelGrid>
	</h:form>
	</center>
</f:view>
</body>
</html>
